workflow: GitFlow/v1

branches:
  develop:
    label: 'develop'
    increment: Minor
    prevent-increment:
      of-merged-branch: true
    tracks-release-branches: false

  release:
    regex: ^$ # match nothing

  main:
    is-release-branch: true
    source-branches: []

  rc:
    label: 'RC'
    regex: ^RC-4.[2-9]\d(.[\d]+)*$
    increment: None
    is-release-branch: true
    source-branches: []

  feature:
    label: 'dev'
    regex: ^((?!RC.*|rc.*|develop.*|main.*|Release\-\d+\.\d+).+)$
    source-branches:
      - develop
      - main
      - rc
    tracks-release-branches: false

tag-prefix: '(dev-)?'
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
assembly-informational-format: '{SemVer}'